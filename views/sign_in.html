<!DOCTYPE html>
<html>

  <head>
      <link href="/css/bootstrap.min.css" rel="stylesheet">
      <link href="/css/sign.css" rel="stylesheet">
  	<title>Sign In</title>
  </head>

  <body style="font-family: cursive; font-weight: bold;">

      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Dashboard</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-left" method="POST" action="/users/search">
            <div class="form-group">
              <input type="text" class="form-control" name="searchusername" placeholder="search by username or tag">
            </div>
          </form>
          </div><!--/.navbar-collapse -->
        </div>
      </nav>

    	<div class="container">
        <div class="row container">
          <div class="col-lg-12">
            <% if (success_msg!=null && success_msg!="") { %>
              <div class="alert alert-success"><%= success_msg %></div>
            <% } %>

            <% if (error_msg!=null && error_msg!="") { %>
              <div class="alert alert-danger"><%= error_msg %></div>
            <% } %>

            <% if (error!=null && error!="") { %>
              <div class="alert alert-danger"><%= error %></div>
            <% } %>          
          </div>
        </div>
        <form method="post" action="/users/signin" style="width: 50%; margin-left: 25%">

          <h2 class="form-signin-heading">Please sign in</h2>
          <br>
          <label for="inputEmail" class="clubViews/editClubStructre">Username</label>
          <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus>
          <br>
          <label for="inputPassword" class="clubViews/editClubStructre">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
          <br>
         
          <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
        </form>
        <br>
        <br>
    		<button class="btn btn-lg btn-primary btn-block" onclick="redirectSignUp();" style="width: 50%; margin-left: 25%">Sign Up</button>

      </div> <!-- /container -->

  </body>
</html>

<script type="text/javascript">
  var redirectSignUp = function() {
    window.location.href = '/users/signup'; 
  }
</script>
