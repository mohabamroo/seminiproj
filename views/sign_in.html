<!DOCTYPE html>
<html>
<head>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/sign.css" rel="stylesheet">
	<title>Sign In</title>
</head>
<body>
  	<div class="container">
      <div class="row container">
        <div class="col-lg-12">
          <% if (success_msg!=null && success_msg!="") { %>
            <div class="alert alert-success"><%= success_msg %></div>
          <% } %>

          <% if (error_msg!=null && error_msg!="") { %>
            <div class="alert alert-danger"><%= error_msg %></div>
          <% } %>

          <% if (error!=null && error!="") { %>
            <div class="alert alert-danger"><%= error %></div>
          <% } %>          
        </div>
      </div>
      <form method="post" action="/users/signin" style="width: 50%; margin-left: 25%">

        <h2 class="form-signin-heading">Please sign in</h2>
        <br>
        <label for="inputEmail" class="clubViews/editClubStructre">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus>
        <br>
        <label for="inputPassword" class="clubViews/editClubStructre">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <br>
       
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
      </form>
      <br>
      <br>
		<button class="btn btn-lg btn-primary btn-block" onclick="redirectSignUp();" style="width: 50%; margin-left: 25%">Sign Up</button>

    </div> <!-- /container -->
<script type="text/javascript">
	var redirectSignUp = function() {
		window.location.href = '/users/signup'; 
	}
</script>
</body>
</html>
